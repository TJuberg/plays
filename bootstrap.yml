    - name: Clean up old plasma-i3 files
      block:

        - name: plasma-i3.desktop
          file:
            path: /usr/share/xsessions/plasma-i3/plasma-i3.desktop
            state: absent

        - name: plasma-i3.sh
          file:
            path: /usr/local/bin/plasma-i3/plasma-i3.sh
            state: absent

    - name: Install packages
      dnf:
        name:
          - zsh
          - neovim
          - python3-neovim
          - codium
          - i3-gaps
          - rofi
          - polybar
          - vivaldi-stable
          - firefox
          - htop
          - kvantum
          - snapd
          - rsync
          - powershell
          - slack
          - teams
          - stow
          - task
          - picom
          - nitrogen
          - remmina
          - nextcloud-client
          - nextcloud-client-dolphin
          - keepassxc
          - alacritty
          - jq
          - python3-devel
          - arandr
          - openssl
          - dnf-utils
          - kaccounts-providers
          - kio-gdrive
          - kio-fuse
          - ncdu
          - ccze
          - inkscape
          - inkscape-view
          - redshift
          - plasma-applet-redshift-control
          - python3-ansible-lint
          - fedora-flathub-remote
        state: present

    - name: Install Authy snap
      community.general.snap:
        name: authy
        channel: latest/beta

